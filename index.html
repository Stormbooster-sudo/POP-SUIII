<!DOCTYPE html>
<html>

<head>
    <title>POP SUIII</title>
    <style>
        @keyframes shack {
            0% {
                transform: rotate(3deg) scale(1.5);
            }

            50% {
                transform: rotate(-1deg);
            }

            100% {
                transform: rotate(1deg);
            }
        }
    </style>
</head>

<body>
    <img src="f1.jpg" id="pic" onmousedown="onPressFrame(this)" onmouseup="releaseFrame(this)" style="
        width: 70%;
        height: 60%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      " />
    <audio id="audio" src="suiii.mp3"></audio>
    <h2 id="score" style="
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
      ">
        Score
    </h2>
</body>
<script>
    var i = 0;
    var audio = document.getElementById("audio");
    var score = document.getElementById("score");
    function onPressFrame(obj) {
        audio.load();
        audio.play();
        obj.src = "f2.jpg";
        i++;
        score.innerHTML = "Score " + i;
        score.style.animation = "shack 0.5s";
    }
    function releaseFrame(obj) {
        audio.load();
        score.style.animation = "";
        obj.src = "f1.jpg";
    }
</script>
</html>
