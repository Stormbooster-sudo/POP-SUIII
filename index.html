<!DOCTYPE html>
<html>
<head>
<title>POP SUIII</title>
</head>
<body>
    <img src="f1.jpg" id="pic" onmousedown="onPressFrame(this)" onmouseup="releaseFrame(this)" style="width: 80%;height: 80%;display:block;margin-left:auto;margin-right: auto;">
    <audio id="audio" src="suiii.mp3"></audio>
    <h2 id="score" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Score</h2>
</body>
<script>
    var i = 0;
    function onPressFrame(obj){
        document.getElementById("audio").load()
        document.getElementById("audio").play()
        obj.src = "f2.jpg"
        i++
        document.getElementById("score").innerHTML = "Score " + i
    }
    function releaseFrame(obj){
        document.getElementById("audio").load()
        obj.src = "f1.jpg"
    }
</script>
</html>
